<app-layout>
	<div class="w-full grid grid-cols-2 sm:flex sm:justify-between">
		<form class="w-full col-span-2 sm:col-auto">
			<div class="relative">
				<input type="text"
					class="w-full py-2 px-3 indent-4 text-sm border border-slate-200 focus:border-transparent focus:ring-2 focus:ring-primary-200 outline-none rounded-lg transition-all text-gray-700"
					aria-label="Search" placeholder="Search here...">
				<lucide-icon name="search" class="w-5 h-5 stroke-slate-300 absolute left-1 top-1"></lucide-icon>
			</div>
		</form>
		<div class="mt-2 sm:ml-2 sm:mt-0">
			<div class="hs-dropdown relative inline-flex">
				<button id="category"
					class="w-36 hs-dropdown-toggle py-2 px-4 inline-flex justify-between items-center gap-2 rounded-md border font-medium bg-white text-gray-700 align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:border-transparent focus:ring-primary-200 transition-all text-sm">
					{{ category | replace : "_" : " " : true | capitalize }}
					<lucide-icon name="chevron-down" class="ml-[3px] text-gray-800 w-4 h-4"></lucide-icon>
				</button>
				<div
					class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-[12rem] bg-white shadow-md rounded-lg p-2 mt-2 z-10">
					<button
						class="w-full flex items-center gap-x-3.5 py-2 px-3 rounded-md text-sm font-medium text-gray-800 hover:bg-gray-100 focus:bg-primary-100/50"
						*ngFor="let category_item of categories" (click)="setCategory(category_item)">{{ category_item |
						replace : "_" : " " : true | capitalize }}</button>
				</div>
			</div>
		</div>
		<div class="flex justify-end mt-2 sm:ml-2 sm:mt-0">
			<app-button customClass="w-fit sm:w-[9rem]">Share a work</app-button>
		</div>
	</div>
	<div class="mt-4 grid gap-2 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 grid-flow-dense">
		<div class="flex flex-col gap-y-2">
			<photo-card url="assets/01.jpg"></photo-card>
			<photo-card url="assets/02.webp"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
		</div>
		<div class="flex flex-col gap-y-2">
			<photo-card url="assets/03.webp"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
			<photo-card url="assets/01.jpg"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
		</div>
		<div class="flex flex-col gap-y-2">
			<photo-card url="assets/04.jpg"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
		</div>
		<div class="flex flex-col gap-y-2">
			<photo-card url="assets/04.jpg"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
			<photo-card url="assets/04.jpg"></photo-card>
		</div>
	</div>
</app-layout>
